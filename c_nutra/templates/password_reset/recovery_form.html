{% extends "password_reset/base.html" %}
{% load i18n %}
{% load url from future %}


{% block title %}{% trans "| Recuperación de contraseña" %}{% endblock %}

{% block content %}

	<div class="wrapper">
		<form class="form-resetting" method="post" action="{{ url }}">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-lg btn-primary btn-block" type="submit">Recuperar mi contraseña</button> 
		</form>
	</div>
{% endblock %}
